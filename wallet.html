        tabContents.forEach(content => content.classList.remove('active'));
        tabLinks.forEach(link => link.classList.remove('active'));

// Search functionality
document.getElementById('walletSearch').addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase();
    const walletCards = document.querySelectorAll('.wallet-card');
    
    walletCards.forEach(card => {
        const walletName = card.querySelector('h3').textContent.toLowerCase();
        
        if (walletName.includes(searchTerm)) {
            card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }
    });
    
    // Show a message if no wallets match the search
    const visibleCards = document.querySelectorAll('.wallet-card[style="display: block"]');
    const noResultsMessage = document.getElementById('noResultsMessage');
    
    if (visibleCards.length === 0 && searchTerm !== '') {
        if (!noResultsMessage) {
            const message = document.createElement('div');
            message.id = 'noResultsMessage';
            message.textContent = 'No wallets found matching your search.';
            message.style.textAlign = 'center';
            message.style.padding = '20px';
            message.style.gridColumn = '1 / -1';
            walletGrid.appendChild(message);
        }
    } else if (noResultsMessage) {
        noResultsMessage.remove();
    }
});

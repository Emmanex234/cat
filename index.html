<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 680px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-img {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 16px;
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .profile p {
            color: #666;
            font-size: 16px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-icon a img {
            width: 24px;
            height: 24px;
            color: black;
        }
        
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .link {
            position: relative;
            width: 100%;
            background-color: #EF4444;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .link-content {
            display: flex;
            align-items: center;
            padding: 16px;
            color: white;
        }
        .link-content span{
            position: relative;
            display: flex;
            justify-content: center;
        }
        
        .link-icon {
            width: 20px;
            height: 20px;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .link-icon img{
            width: 40px;
        }
        
        .link-title {
            flex-grow: 1;
            font-size: 16px;
            font-weight: 500;
        }
        
        .link-menu {
            width: 24px;
            height: 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: white;
        }
        
        .link a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .section-title {
            align-self: center;
            font-size: 16px;
            font-weight: 700;
            margin: 32px 0 16px;
            color: #333;
        }
    </style>
</head>
